name: Lint, Test, and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # 3.18+ required for helm-unittest plugin (platformHooks in plugin.yaml)
  HELM_VERSION: "3.18.0"
  KUBERNETES_VERSIONS: "1.31"

concurrency: release-helm

jobs:
  lint-and-unit:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Lint Chart
        run: |
          for chart in $(find ./charts -mindepth 1 -maxdepth 1 -type d); do
            helm lint $chart --strict
          done

      - name: Run Integration Tests
        run: ./tests/integration/test_integration.sh

      - name: Run Schema Validation Tests
        run: ./tests/integration/test_schema_validation.sh

      - name: Install unittest plugin
        run: helm plugin install https://github.com/helm-unittest/helm-unittest

      - name: Run Unit Tests
        run: helm unittest ./charts/gateway-api -f tests/unit/test_gateway.yaml

