  chart-releaser:
    name: Publish Chart
    # if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [lint-and-unit]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_URL: "https://charts.cdnn.host"
          CR_SKIP_EXISTING: "true"

      - name: Deploy index.html for SEO
        run: |
          cp static/index.html /tmp/seo-index.html
          git fetch origin gh-pages 2>/dev/null || true
          git checkout gh-pages 2>/dev/null || { echo "gh-pages not yet created, skipping index.html deploy"; exit 0; }
          cp /tmp/seo-index.html index.html
          git add index.html
          if ! git diff --staged --quiet; then
            git commit -m "chore(gh-pages): add SEO index.html"
            git push origin gh-pages
          fi
