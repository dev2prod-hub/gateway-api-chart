httpRoute:
  enabled: true
  items:
    - name: http-filter-redirect
      labels:
        app.kubernetes.io/component: redirect
        environment: test
      annotations:
        gateway.example.com/description: "HTTP to HTTPS redirect"
      parentRefs:
        - name: redirect-gateway
          sectionName: http
      hostnames:
        - redirect.example
      rules:
        - filters:
            - type: RequestRedirect
              requestRedirect:
                scheme: https
                statusCode: 301
    - name: https-route
      labels:
        app.kubernetes.io/component: backend
      parentRefs:
        - name: redirect-gateway
          sectionName: https
      hostnames:
        - redirect.example
      rules:
        - backendRefs:
            - name: example-svc
              port: 80

grpcRoute:
  enabled: true
  items:
    - name: grpc-example
      labels:
        app.kubernetes.io/component: grpc
      annotations:
        gateway.example.com/protocol: "grpc"
      parentRefs:
        - name: grpc-gateway
      hostnames:
        - grpc.example.com
      rules:
        - backendRefs:
            - name: grpc-backend
              port: 50051

tcpRoute:
  enabled: true
  items:
    - name: tcp-example
      labels:
        app.kubernetes.io/component: tcp
      parentRefs:
        - name: tcp-gateway
      rules:
        - backendRefs:
            - name: tcp-backend
              port: 9000

udpRoute:
  enabled: true
  items:
    - name: udp-example
      labels:
        app.kubernetes.io/component: udp
      parentRefs:
        - name: udp-gateway
      rules:
        - backendRefs:
            - name: udp-backend
              port: 3000
